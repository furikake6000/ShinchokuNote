version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/ShinchokuNote
      - .bundle_install:/ShinchokuNote/vendor/bundle:cached
    ports:
      - "3000:3000"
      - "5432:5432"
    environment:
      RAILS_ENV: development
      RAILS_MASTER_KEY: