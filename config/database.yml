default: &default
  adapter: postgresql
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: localhost
  username: postgres
  password: password

development:
  <<: *default
  host: db_dev
  database: shinchokunote_development

test:
  <<: *default
  host: db_test
  database: shinchokunote_test

production:
  <<: *default
  host: 150.95.200.25
  port: 5432
  database: shinchokunote
  password: <%= Rails.application.credentials.postgres_pass %>
